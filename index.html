<script id="jsbin-javascript">
//create the map
var map = L.map('map').setView([38, -98.5], 3.5); 
 //basemap tiles 
L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
    attribution: 'Map tiles &copy; <a href="www.stamen.com">StamenDesign</a>'
}).addTo(map);



//variable to store the layergroup
var dataLayerGroup;

//variable to store the value we want to filter out
var filterval = document.getElementById("filter").value;

//variable containing the filter function
var colorFilter = function (feature) {
    if (feature.properties.catid == filterval || filterval == "") return true
 }


//define the funtion to add the layer to the map or replace it. 
function addLayerToMap(){
   //remove the layer from the map entirely
  if (map.hasLayer(dataLayerGroup)){
    dataLayerGroup.remove();
  }
  //add the data layer and style based on attribute. 
  dataLayerGroup = L.geoJson(pointsData, {
    filter: colorFilter,
    pointToLayer: function(feature, latlng) {
        return new L.CircleMarker(latlng, {radius: 6, fillOpacity: 1, fillColor: '#00F'});
    },
    onEachFeature: function (feature, layer) {
        layer.bindPopup("<strong>" + feature.properties.Organizati + "</strong><br/>" + "<strong>" + "Products/Services: " +"</strong>" +feature.properties.Products + "<br/>" + "<strong>" + "Address: " + "</strong>" + feature.properties.Address);
    }, 
    style: function(feature){
        return{color:  feature.properties.markercolor};
      },  
    }).addTo(map);
}
